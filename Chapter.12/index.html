<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			table {
				border-collapse: collapse;
			}
			td {
				border: 1px solid #bbb;
				text-align: center;
				line-height: 20px;
				width: 20px;
				height: 20px;
				background: #888;
			}
			td.opened {
				background: white;
			}
			td.flag {
				background: red;
			}
			td.question {
				background: orange;
			}
		</style>
	</head>
	<body>
		<form id="form">
			<input placeholder="가로 줄" id="row" size="5" />
			<input placeholder="세로 줄" id="cell" size="5" />
			<input placeholder="지뢰" id="mine" size="5" />
			<button>생성</button>
		</form>
		<div id="timer">0초</div>
		<table id="table">
			<tbody></tbody>
		</table>
		<div id="result"></div>
		<script>
			const $table = document.querySelector('#table');
			const $result = document.querySelector('#result');
			const $tbody = document.querySelector('tbody');
			const row = 10;
			const cell = 10;
			const mine = 10;

			function plantMine() {
				const candidate = Array(row * cell)
					.fill()
					.map((num, i) => i);
				const shuffle = [];
				while (candidate.length > row * cell - mine) {
					//shuffle.length < mine
					const chosen = candidate.splice(
						Math.floor(Math.random() * candidate.length),
						1
					)[0];
					shuffle.push(chosen);
				}

				//이차원 배열 생성
				const data = [];
				for (let i = 0; i < row; i++) {
					const rowData = []; //data라는 배열 안에 행배열을 넣어야하니까 i갯수만큼 배열 생성해서 푸쉬
					data.push(rowData);
					for (let j = 0; j < cell; j++) {
						rowData.push('');
					}
				}

				//10 x 10배열에서 46이 들어있는 row / cell 위치를 찾아라
				for (let k = 0; k < shuffle.length; k++) {
					const num = Math.floor((row * cell) / row); //num은 전체칸수를 행으로 나눈 값
					const ver = Math.floor(shuffle[k] / num);
					const hor = shuffle[k] % num;
					data[ver][hor] = '붐!';
				}

				//생성된 값을 다른 함수에서 가져다 써야하니까 return값을 주자

				return data;
			}

			function drawTable() {
				data = plantMine(); //data는 배열
				data.forEach((row) => {
					const $tr = document.createElement('tr');
					row.forEach((cell) => {
						const $td = document.createElement('td');
						if (cell === '붐!') {
							$td.textContent = '붐!'; //개발 편의를 위해 미리 답지 보고 코딩하는 개념
						}
						$tr.append($td);
					});
					$table.append($tr);
				});
			}

			drawTable();
		</script>
	</body>
</html>
