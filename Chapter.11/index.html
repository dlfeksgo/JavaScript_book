<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .card {
        display: inline-block;
        margin-right: 20px;
        margin-bottom: 20px;
        width: 70px;
        height: 100px;
        perspective: 140px;
      }

      .card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.8s;
        transform-style: preserve-3d;
      }

      .card.flipped .card-inner {
        transform: rotateY(180deg);
      }

      .card-front {
        background: navy;
      }

      .card-front,
      .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 1px solid black;
        backface-visibility: hidden;
      }

      .card-back {
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <div id="wrapper"></div>
    <script>
      const $wrapper = document.querySelector('#wrapper');
      const total = 12;
      const cardNumber = ['red', 'orange', 'yellow', 'green', 'white', 'pink'];
      let copyNumber = cardNumber.concat(cardNumber); //12개 데이터를 가진 배열 생성
      let shuffled = [];
      let clickable = false;

      let clickedCard = [];
      let completed = [];

      function shuffle() {
        for (let i = 0; copyNumber.length > 0; i++) {
          const randomIndex = Math.floor(Math.random() * copyNumber.length);
          // const spliced = copyNumber.splice(randomIndex, 1);
          // shuffled.push(spliced[0]);
          shuffled = shuffled.concat(copyNumber.splice(randomIndex, 1));
        }
      }

      function startGame() {
        shuffle();
        for (let i = 0; i < total; i++) {
          const card = createCard(i);
          $wrapper.append(card);
          setTimeout(() => {
            card.classList.add('flipped');
          }, 1000 + 100 * i);
          setTimeout(() => {
            card.classList.remove('flipped');
          }, 3000);
        }
      }

      function createCard(i) {
        const card = document.createElement('div');
        card.className = 'card';
        const cardInner = document.createElement('div');
        cardInner.className = 'card-inner';
        const cardFront = document.createElement('div');
        cardFront.className = 'card-front';
        const cardBack = document.createElement('div');
        cardBack.className = 'card-back';
        cardBack.style.backgroundColor = shuffled[i];
        cardInner.append(cardFront);
        cardInner.append(cardBack);
        card.append(cardInner);
        card.addEventListener('click', onClickCard);
        return card;
      }

      function onClickCard() {
        //클릭하면 뒤집어주고
        this.classList.add('flipped');
        //클릭된 카드를 클릭된 카드를 담는 배열에 push한다.
        clickedCard.push(this);
        //클릭된 카드 배열의 갯수가 2개가 아니면 리턴
        if (clickedCard.length !== 2) {
          this.classList.remove('flipped');
          return;
        }
        // 2개라면 색상을 비교해서 각각 원소를 완성 카드 배열에 push하고 선택카드 배열은 비워준다.
        // 색상이 같지 않으면 배열 비우고 리턴
        if (
          clickedCard[0].style.backgroundColor ===
          clickedCard[1].style.backgroundColor
        ) {
          completed.push(clickedCard[0]);
          completed.push(clickedCard[1]);
          clickedCard = [];
        } else {
          clickedCard = [];
          return;
        }
      }
      startGame();
    </script>
  </body>
</html>
